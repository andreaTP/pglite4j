name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 0.1.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Set release version
        run: mvn -B versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false

      - name: Build and verify
        run: mvn -B install

      - name: Deploy to Maven Central
        run: mvn -B deploy -Prelease -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Release ${{ inputs.version }}"
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Reset to SNAPSHOT
        run: |
          mvn -B versions:set -DnewVersion=999-SNAPSHOT -DgenerateBackupPoms=false
          git add -A
          git commit -m "Reset to 999-SNAPSHOT"
          git push origin main
